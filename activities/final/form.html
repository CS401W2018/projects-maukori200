<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="pic.css">
</head>
<body>
    <header><h1>Web design</h1></header>
    <main>
        <form action="processing.html" method="get">
            <fieldset>
                <div class="form-row">
                    First Name:<input type="text" name="firstname" placeholder="First Name">
                </div>
                <div class="form-row">
                    Email: <input type="email" name="Email">
                </div>
                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="password" id="pass">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="blank"></option>
                        <option value="Co">Colorado</option>
                        <option value="HI" selected>Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div>
                    <label><input type="checkbox" name="agree" id="agree" checked >Remember me</label>
                </div>
                <div class="form-row">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
            <input type="submit">
                </div>
        </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;2025 Nakau Maunana</p>
    </footer>
</body>
</html>
