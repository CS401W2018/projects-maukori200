<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pform</title>
    <link rel="stylesheet" href="pforms.css">
</head>
<body>
    <header>
        <h1>Web design</h1>
    </header>
    <main>
        <div id="message"></div>
        <form action="processing.html" method="post" id="myForm">
            <fieldset>
                <div class="form-row">
                    <label for="firstname">FirstName:</label>    
                    <input type="text" name="firstname" placeholder="First Name" id="firstname">
                </div>
                <div class="form-row">
                    <label for="lastname">LastName:</label>
                    <input type="text" id="lastname" name="lastname" id="lastname">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-row">
                    <label for="Remember">Remember Me</label>
                    <input type="checkbox" name="Remember" checked id="Remember">
                </div>
                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age"><br>
                </div>
                <div class="form-row">
                    <label for="class">Class:</label>
                    <input type="radio" value="Freshman">freshman<br>
                    <input type="radio" value="sopgomore">sophomore<br>
                    <input type="radio" value="junior">junior<br>
                    <input type="radio" value="senior">senior<br>
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state"></select>
s                        <option value="blank">make selection</option>
                        <option value="HI" selected>Hawaii</option>
                        <option value="ca">California</option>
                        <option value="Co">Colorado</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="comment">Comment: </label>
                    <textarea name="comment" id="comment"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign up!" id="submit">
                </div>
            </fieldset>
        </form> 
    </main>
    <footer>
        <p>&copy; 2025 Nakau Maunana</p>
    </footer>
    <script src="pforms.js"></script>
</body>
</html>
