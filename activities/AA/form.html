<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Traveler - Share Your Tip</title>
  <link rel="stylesheet" href="css.css">
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById('success').style.display = 'block';
    }
  </script>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="destination.html">Destinations</a>
    <a href="travel.html">Travel Tips</a>
    <a href="content.html">Green Packing</a>
    <a href="form.html" class="active">Share Tip</a>
    <a href="video.html">Video</a>
  </nav>
  <main>
    <h1>Share Your Sustainability Tip</h1>
    <p>We would love to hear how you travel sustainably. Share some tips with us.</p>
    <form onsubmit="handleSubmit(event)">
      <label for="name"> First Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="surname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="text" id="password" name="password" required>

      <label for="location">Your Favorite Sustainable Destination:</label>
      <input type="text" id="location" name="location">

      <label for="tip">Your Tip:</label>
      <textarea id="tip" name="tip" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="success" class="success-message">
      Thank you! Your tip has been successfully submitted.
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Sustainable Traveler</p>
  </footer>
</body>
</html>
